# GPIO driver is gpio-f75111 support
# GPIO pin = (GP12, GP16, GP17, GP20, GP21, GP22, GP14, GP11)
CONF_VERSION=2
SYSFS_GPIO_COUNT=8
##GP12
SYSFS_GPIO_PIN_0=(/sys/devices/gpiochip*/gpio/gpiochip10/base 2)
##GP16
SYSFS_GPIO_PIN_1=(/sys/devices/gpiochip*/gpio/gpiochip10/base 6)
##GP17
SYSFS_GPIO_PIN_2=(/sys/devices/gpiochip*/gpio/gpiochip10/base 7)
##GP20
SYSFS_GPIO_PIN_3=(/sys/devices/gpiochip*/gpio/gpiochip20/base 0)
##GP21
SYSFS_GPIO_PIN_4=(/sys/devices/gpiochip*/gpio/gpiochip20/base 1)
##GP22
SYSFS_GPIO_PIN_5=(/sys/devices/gpiochip*/gpio/gpiochip20/base 2)
##GP14
SYSFS_GPIO_PIN_6=(/sys/devices/gpiochip*/gpio/gpiochip10/base 4)
##GP11
SYSFS_GPIO_PIN_7=(/sys/devices/gpiochip*/gpio/gpiochip10/base 1)
