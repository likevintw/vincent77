; Option descrption
;------------------------------------------------------------------------------
; Bit[31:24] is for all devices
;  0x0X000000 = Bit[24:27]	Select two wire channel if device need
;  0x20000000 = Bit[29]		Global Backup HW Settinga when S3 / S4
;  0x80000000 = Bit[31]		Global Initial HW Settings after boot
